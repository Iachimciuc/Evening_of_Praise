<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вечер Хвалы</title>
</head>
<body>
  <h1>Добро пожаловать на Вечер Хвалы!</h1>
  <button onclick="window.open('https://t.me/EveningPraiseBot')">Открыть бот</button>

  <h3>Оставь отзыв прямо тут:</h3>
  <textarea id="feedback" rows="4" cols="40"></textarea><br>
  <button onclick="sendFeedback()">Отправить</button>

  <script>
    function sendFeedback() {
      const text = document.getElementById("feedback").value;
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ feedback: text })
      });
      alert("Спасибо за отзыв!");
    }
  </script>
</body>
</html>
